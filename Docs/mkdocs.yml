site_name: Unreal SDK
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/beamable-badge.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: blue

repo_url: https://github.com/Beamable/UnrealSDK
repo_name: Beamable/UnrealSDK

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ÔÉÅ

plugins:
   - glightbox
   - search
   - autorefs

nav:  
  - Use Guide: 
    - Getting Started: 'Use Guide/Unreal SDK - Intro.md'
    - Runtime Concepts: 'Use Guide/Unreal SDK - Runtime Concepts.md'
    - Operations & Waits: 'Use Guide/Unreal SDK - Operations & Waits.md'
    - Dedicated Servers: 'Use Guide/Unreal SDK - Dedicated Servers.md'
    - Feature Guides:
      - Content: 'Feature Guides/Unreal SDK - Content.md'
      - Microservices: 'Feature Guides/Unreal SDK - Microservices.md'
  - Samples: 
    - Samples Intro: 'Samples/Unreal SDK - Samples Intro.md'
    - Hathora Demo: 'Samples/Unreal SDK - Hathora Demo.md'

copyright: |
